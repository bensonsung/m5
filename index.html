<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metrorentals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <!-- Navigation Bar -->
      <nav>
        <div class="logo">
          <img src="your-logo.png" alt="metro logo" />
        </div>
      </nav>
    </header>

    <main>
      <!-- Property Display Section -->
      <section class="property-display">
        <div class="main-property">
          <img
            src="https://trademe.tmcdn.co.nz/photoserver/plus/2088363159.jpg"
            alt="Property 1"
          />
          <div class="property-details">
            <div class="property-thumbnails">
              <img
                src="https://trademe.tmcdn.co.nz/photoserver/plus/2088363155.jpg"
                alt="Property 2"
              />
              <img
                src="https://trademe.tmcdn.co.nz/photoserver/plus/2088363169.jpg"
                alt="Property 3"
              />
              <img
                src="https://trademe.tmcdn.co.nz/photoserver/plus/2088363159.jpg"
                alt="Property 4"
              />
            </div>
            <p>Price per week: $1221</p>
            <h2>1415A Waiuku Road</h2>
            <p>Rooms: 3 | Parking: Yes | Furnished: nope</p>

            <p>Further details: Lorem ipsum dolor sit amet...</p>
            <div class="buttons">
              <button onclick="window.location.href='thankyou.html'">
                Book a viewing
              </button>
              <button onclick="window.location.href='thankyou.html'">
                apply to rent
              </button>
            </div>
          </div>
        </div>

        <!-- Additional Property Thumbnails -->
      </section>
    </main>

    <footer>
      <!-- Contact/Footer Section -->
      <div class="footer-content">
        <div class="logo">
          <img src="your-logo.png" alt="metro logo" />
        </div>
        <div class="contact-info">
          <p>Contact us at: contact@metropropertyrentals.com</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
